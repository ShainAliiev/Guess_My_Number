<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="bodyContainer">
      <div class="child" id="header">
        <div id="header1stItem"> <button id="again" >Again!</button> </div>
        <div id="title">GUESS MY NUMBER</div>
        <div id="between">(Between 1 and 15)</div>
      </div>
      <div class="child" id="boxOne">
        <div id="boxOne1stItem"><p>PLAYER1</p>
       </div>
        <div id="question">?</div>
        <div id="boxOne3rdItem"> <p>PLAYER2</p>
            <p>(computer)</p>
        </div>
      </div>
      <div class="child" id="boxTwo">
        <div id="boxTwo1stItem">
            <input id="input1" type="number">
            <button id="check">Check!</button>
        </div>
        <div id="boxTwo2ndItem">
            <h3 id="high">Start guessing...</h3>
            <p>Scores:</p>
            <p id="pl1score">Player1-  20</p>
            <p id="pl2score">Player2-  20</p>
        </div>
        <div id="input2"></div>
        </div>
        <div class="child" id="boxThree">
            <div id="highscore">Highscore-  0</div>
            
        </div>
        </div>
      </body>
      </html>
